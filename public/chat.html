<!DOCTYPE html>
<html>

<head>
    <title>Uncommon Words</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body id="body" class="read">
    <div id="cursors"></div>
    <div id="users"></div>
    <div id="user-list"></div>
    <div class="color-indicator"></div>
    <input type="color" id="colorPicker">
    <div class="chat">

        <div id="sidebar" class="chat__sidebar">
        </div>
        <div class="chat__main">

            <div id="messages" class="chat__messages size-2rem" style="font-size:2rem">
                <div class="anchor anchor_1">

                </div>
                <div class="anchor_1_indicator anchor_indicator"></div>
                <div class="anchor anchor_2">
                    
                </div>
                <div class="anchor_2_indicator anchor_indicator"></div>
                <div class="anchor  anchor_3">
                    
                </div>
                <div class="anchor_3_indicator anchor_indicator"></div>
                <div class="anchor  anchor_4">
                    
                </div>
                <div class="anchor_4_indicator anchor_indicator"></div>
                <div class="anchor  anchor_5">
                    </div>
                    <div class="anchor_5_indicator anchor_indicator"></div>
            </div>

            <div class="sort-group">
                <button id="sort-button-alphabet">Sort alphabetically<br>(A-Z)</button>
                <button id="sort-button-alphabet-reverse">Sort alphabetically<br>(Z-A)</button>
                <button id="sort-button-author">Sort by author<br>(A-Z)</button>
                <button id="sort-button-author-reverse">Sort by author<br>(Z-A)</button>
                <button id="sort-button-length">Sort by length<br>(A-Z)</button>
                <button id="sort-button-length-reverse">Sort by length<br>(Z-A)</button>
                <button id="sort-button-time">Sort by time<br>(↑-↓)</button>
                <button id="sort-button-time-reverse">Sort by time<br>(↓-↑)</button>
            </div>

            <div id="messages_compose" class="chat__messages" style="font-size:2rem">
                <div class="anchor anchor_1">

                </div>
                <div class="anchor_1_indicator anchor_indicator"></div>
                <div class="anchor anchor_2">
                    
                </div>
                <div class="anchor_2_indicator anchor_indicator"></div>
                <div class="anchor  anchor_3">
                    
                </div>
                <div class="anchor_3_indicator anchor_indicator"></div>
                <div class="anchor  anchor_4">
                    
                </div>
                <div class="anchor_4_indicator anchor_indicator"></div>
                <div class="anchor  anchor_5">
                    </div>
                    <div class="anchor_5_indicator anchor_indicator"></div>

               <!--<div class="anchor anchor_1">

                </div>
                <div class="anchor_1_indicator anchor_indicator"></div>
                <div class="anchor anchor_2">
                    
                </div>
                <div class="anchor_2_indicator anchor_indicator"></div>
                <div class="anchor  anchor_3">
                    
                </div>
                <div class="anchor_3_indicator anchor_indicator"></div>
                <div class="anchor  anchor_4">
                    
                </div>
                <div class="anchor_4_indicator anchor_indicator"></div>
                <div class="anchor  anchor_5">
                    </div>
                    <div class="anchor_5_indicator anchor_indicator"></div>--> 
            </div>
        
            <div class="Invite btn-invite">
                Invite
            </div>

            <div class="slider-container">
                <input type="range" min="1" max="10" value="2" class="slider">
              </div>

            <div class="Compose">
                <form id="message-form">
                    <input name="message" placeholder="Text..." maxlength="190" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
        <div class="indicator"></div>


        <div class="btn-compose" id="toggle">Compose</div>

        <div class="btn-case" id="case">Uppercase</div>

        <div class="btn-question">?</div>

        <div class="btn-sessions">Sessions</div>
    </div>


    <script id="message-template" type="text/html">

            
            <div style="color: {{colour}}; background-color: {{colour}};"  class="message  {{colour}}">
                <p class="meta">
                    <span class="message__name">{{colour}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p class="message__inner">{{message}}</p>
            </div>
        </script>

        

    <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{colour}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>

    <script id="sidebar-template" type="text/html">
        <ul class="users">
            {{#users}}
             
            {{/users}}

            <div class="usercount">
            <span>{{users.length}}</span> active peers
        </div>

        </ul>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
